<html>
    <head>
        <link type="text/css" rel="stylesheet" href="static/index_css.css"/>
        <title>CALI - Spanish Linguistic proficiency portal</title>
    </head>
    <button class="accordion" name="show_table_text_info" value="text_info_button">Search by Text Info</button>
    {% if show_text_info==True %}
    <table class="criteria_block">
        <tr>
            <td>Genre</td>
            <td><input type="text" name="genre" value="{{genre}}"/></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><input type="text" name="text_type" value="{{text_type}}"/></td>
        </tr>
        <tr>
            <td>Length</td>
            <td><input type="number" name="text_len" value="{{text_len}}"/></td>
        </tr>
        <tr>
            <td>Authentic</td>
            <td><input type="checkbox" name="authentic_or_simplified" value="authentic" {% if authentic== True %}checked{% endif %}/></td>
            <td>Simplified</td>
            <td><input type="checkbox" name="authentic_or_simplified" value="simplified" {% if simplified == True %}checked{% endif %}/></td>
        </tr>
    </table>
    {% endif %}

</html>
