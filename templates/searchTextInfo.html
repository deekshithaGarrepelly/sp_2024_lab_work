<html>
    <head>
        <link type="text/css" rel="stylesheet" href="static/index_css.css"/>
        <title>CALI - Spanish Linguistic proficiency portal</title>
    </head>
    <button class="accordion" name="show_table_text_info" value="text_info_button">Search by Readability Metrics</button>
    {% if show_text_info==True %}
    <table>
        <tr>
            <td>Genre</td>
            <td><input type="text" name="genre"/></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><input type="text" name="text_type"/></td>
        </tr>
        <tr>
            <td>Length</td>
            <td><input type="text" name="text_len"/></td>
        </tr>
        <tr>
            <td>Authentic</td>
            <td><input type="checkbox" name="authentic_or_simplified" value="authentic"/></td>
            <td>Simplified</td>
            <td><input type="checkbox" name="authentic_or_simplified" value="simplified"/></td>
        </tr>
    </table>
    {% endif %}

</html>
