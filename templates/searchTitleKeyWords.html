<html>
    <head>
        <link type="text/css" rel="stylesheet" href="static/index_css.css"/>
        <title>CALI - Spanish Linguistic proficiency portal</title>
    </head>
    <button class="accordion" name="show_title_keyword_button" value="title_keyword_button">Search by Author, Title and Keywords</button>
    {% if show_title_keyword==True %}
    <table class="criteria_block">
        <tr>
            <td>Author</td>
            <td><input type="text" name="author" maxlength="30" value="{{author}}"/></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" name="book_title" value="{{book_title}}"/></td>
        </tr>
        <tr>
            <td>Keywords</td>
            <td><input type="text" name="text_keywords" value="{{text_keywords}}"/></td>
        </tr>
    </table>
    {% endif %}

</html>
